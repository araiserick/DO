apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitool
  labels:
    app: nfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs
  template:
    metadata:
      labels:
        app: nfs
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool:latest
        ports:
        - containerPort: 80
        env:
        - name: HTTP_PORT
          value: "80"
        volumeMounts:
        - name: volume-nfs
          mountPath: /input
      volumes:
      - name: volume-nfs
        persistentVolumeClaim:
          claimName: pvc-nfs
